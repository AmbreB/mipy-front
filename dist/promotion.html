<!doctype html>
<html class="no-js" lang="fr">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Basic Starter Pack | Simplon</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Place favicon.ico in the root directory -->
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="ui inverted segment">
      <div id="main_menu" class="ui inverted secondary pointing menu">
        <a class="active item" href="accueil">Accueil</a>
        <a class="item" href="formdev">Formation</a>
        <a class="item" href="promotion">Promotions</a>
        <a class="item" href="actualites">Actu & events</a>
        <a class="item" href="emploi">Emploi</a>
        <a class="item" href="partenaires">Partenaires</a>
        <a class="item" href="profile">Profils</a>
        <a class="item" href="temoignage">Témoignages</a>
        <a class="item" href="team">Équipe</a>
        <a class="item" href="contact">Contact</a>
      </div>
    </div>
    
    <section>
      
		<!-- segment contenent  h1 -->
		<div class="ui center aligned padded grid">
			<div class="sixteen wide column">
				<div class="row">
					<h1 class="ui dividing header" tabindex="0">Promo 2016</h1>	
				</div>
			</div>
		</div>
		<!-- ligne de 4 images sur une rangée-->
		<div id="cards" class="ui four stackable cards"> 
			<script id="cardTemplate" type="text/plain">
				// chargement des photos avec boucle moustache 
				{{# users}} 
				<div class="ui card">
					<div><img src="{{portrait}}" width="100%">
					</div>

					<div class="extra">
						<a><h5  class="header">{{id}}</h5></a>
					</div>
				</div>
				{{/ users}}
			</script>
		</div>

		    </section>


    <div class="ui inverted segment">
      <div class="ui inverted secondary pointing menu">
        <a class="item">Contact</a>
        <a class="item">Mentions légales</a>
        <a class="item">Copyright</a>
        <a class="item">Crédits</a>
        <button class="ui circular facebook icon button"><i class="facebook icon"></i></button>
        <button class="ui circular twitter icon button"><i class="twitter icon"></i></button>
        <button class="ui circular linkedin icon button"><i class="linkedin icon"></i></button>
        <button class="ui circular google plus icon button"><i class="google plus icon"></i></button>
      </div>
    </div>

      <!-- chargement des scripts -->
      <script src="js/bundle.js"></script>
      <script src="js/load.js" type="text/javascript"></script>

  </body>
</html>
